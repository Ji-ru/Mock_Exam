<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nutritionist/Dietitian Mock Exam</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #1f2937;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 24px 32px;
      margin-bottom: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideDown 0.5s ease;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .header h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .timer-container {
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      padding: 12px 24px;
      border-radius: 12px;
      color: white;
      box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
    }
    
    .timer-icon {
      font-size: 24px;
    }
    
    #timer {
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 1px;
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 24px;
      animation: fadeIn 0.6s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .sidebar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      height: fit-content;
      position: sticky;
      top: 20px;
    }
    
    .sidebar h3 {
      font-size: 16px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }
    
    .nav-grid button {
      aspect-ratio: 1;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: #6b7280;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .nav-grid button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .nav-grid button.answered {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
    }
    
    .nav-grid button.current {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }
    
    .question-area {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      min-height: 500px;
    }
    
    .progress-bar {
      height: 6px;
      background: #e5e7eb;
      border-radius: 10px;
      margin-bottom: 24px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    
    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .question-number {
      font-size: 14px;
      font-weight: 600;
      color: #6b7280;
      background: #f3f4f6;
      padding: 8px 16px;
      border-radius: 8px;
    }
    
    .question-text {
      font-size: 20px;
      font-weight: 600;
      color: #111827;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 32px;
    }
    
    .option-label {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
    }
    
    .option-label:hover {
      border-color: #667eea;
      background: #f9fafb;
      transform: translateX(4px);
    }
    
    .option-label input[type="radio"] {
      width: 20px;
      height: 20px;
      margin-right: 16px;
      cursor: pointer;
      accent-color: #667eea;
    }
    
    .option-label.selected {
      border-color: #667eea;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      padding-top: 24px;
      border-top: 2px solid #f3f4f6;
    }
    
    .controls button {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .controls button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .controls button:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    
    .btn-prev {
      background: #f3f4f6;
      color: #374151;
    }
    
    .btn-next {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: auto;
    }
    
    .btn-submit {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }
    
    #result {
      display: none;
    }
    
    .result-summary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 32px;
      border-radius: 20px;
      text-align: center;
      margin-bottom: 24px;
      box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
    }
    
    .result-summary h2 {
      font-size: 32px;
      margin-bottom: 16px;
    }
    
    .result-summary .score {
      font-size: 64px;
      font-weight: 700;
      margin: 16px 0;
    }
    
    .review-item {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 16px;
      border: 2px solid #e5e7eb;
    }
    
    .review-item.correct {
      border-color: #10b981;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.05) 0%, rgba(5, 150, 105, 0.05) 100%);
    }
    
    .review-item.incorrect {
      border-color: #ef4444;
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.05) 0%, rgba(220, 38, 38, 0.05) 100%);
    }
    
    .answer-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      margin-top: 12px;
    }
    
    .answer-badge.correct {
      background: #10b981;
      color: white;
    }
    
    .answer-badge.incorrect {
      background: #ef4444;
      color: white;
    }
    
    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 1fr;
      }
      
      .sidebar {
        position: static;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ü•ó Nutritionist / Dietitian Mock Exam</h1>
      <div class="timer-container">
        <span class="timer-icon">‚è±Ô∏è</span>
        <span id="timer">02:00:00</span>
      </div>
    </div>

    <div class="main-content">
      <div class="sidebar">
        <h3>Questions</h3>
        <div class="nav-grid" id="navGrid"></div>
      </div>

      <div class="question-area" id="questionArea">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div id="questionBox"></div>
      </div>
    </div>

    <div id="result"></div>
  </div>

  <script>
    let questions = [];
    let current = 0;
    let answers = [];
    let remaining = 2 * 60 * 60;
    let timerInterval;

    fetch("nutrition_exam_200.json")
      .then((response) => response.json())
      .then((data) => {
        questions = data;
        answers = new Array(questions.length).fill(null);
        loadNav();
        showQuestion(0);
      })
      .catch((err) => console.error("Error loading questions:", err));

    function formatTime(sec) {
      const h = Math.floor(sec / 3600).toString().padStart(2, "0");
      const m = Math.floor((sec % 3600) / 60).toString().padStart(2, "0");
      const s = (sec % 60).toString().padStart(2, "0");
      return `${h}:${m}:${s}`;
    }

    function updateTimer() {
      document.getElementById("timer").innerText = formatTime(remaining);
      if (remaining <= 0) {
        clearInterval(timerInterval);
        submitExam();
      }
      remaining--;
    }

    timerInterval = setInterval(updateTimer, 1000);

    function updateProgress() {
      const answered = answers.filter(a => a !== null).length;
      const percentage = (answered / questions.length) * 100;
      document.getElementById("progressFill").style.width = percentage + "%";
    }

    function loadNav() {
      const grid = document.getElementById("navGrid");
      grid.innerHTML = "";
      for (let i = 0; i < questions.length; i++) {
        const btn = document.createElement("button");
        btn.innerText = i + 1;
        btn.onclick = () => showQuestion(i);
        if (answers[i] !== null) btn.classList.add("answered");
        if (i === current) btn.classList.add("current");
        grid.appendChild(btn);
      }
      updateProgress();
    }

    function showQuestion(index) {
      current = index;
      const q = questions[index];
      const box = document.getElementById("questionBox");
      
      box.innerHTML = `
        <div class="question-header">
          <div class="question-number">Question ${index + 1} of ${questions.length}</div>
        </div>
        <div class="question-text">${q.q}</div>
      `;
      
      const opts = document.createElement("div");
      opts.className = "options";
      q.choices.forEach((c, i) => {
        const label = document.createElement("label");
        label.className = "option-label";
        if (answers[index] === i) label.classList.add("selected");
        label.innerHTML = `<input type="radio" name="q${index}" value="${i}" ${answers[index] === i ? "checked" : ""}> ${c}`;
        label.onclick = () => {
          document.querySelectorAll('.option-label').forEach(l => l.classList.remove('selected'));
          label.classList.add('selected');
        };
        opts.appendChild(label);
      });
      box.appendChild(opts);

      const controls = document.createElement("div");
      controls.className = "controls";
      controls.innerHTML = `
        <button class="btn-prev" ${index === 0 ? "disabled" : ""} onclick="showQuestion(${index - 1})">
          ‚Üê Previous
        </button>
        <button class="btn-next" ${index === questions.length - 1 ? "disabled" : ""} onclick="saveAnswer();showQuestion(${index + 1})">
          Next ‚Üí
        </button>
        <button class="btn-submit" onclick="saveAnswer();submitExam()">
          Submit Exam
        </button>
      `;
      box.appendChild(controls);
      
      loadNav();
    }

    function saveAnswer() {
      const radios = document.getElementsByName("q" + current);
      radios.forEach((r) => {
        if (r.checked) answers[current] = parseInt(r.value);
      });
      loadNav();
    }

    let currentResultPage = 0;
    const RESULTS_PER_PAGE = 50;

    function submitExam() {
      clearInterval(timerInterval);
      let score = 0;
      
      questions.forEach((q, i) => {
        if (answers[i] === q.answer) score++;
      });
      
      currentResultPage = 0;
      showResultPage(score);
      document.querySelector('.sidebar').style.display = 'none';
    }

    function showResultPage(score) {
      const area = document.getElementById("questionArea");
      const percentage = Math.round((score / questions.length) * 100);
      const totalPages = Math.ceil(questions.length / RESULTS_PER_PAGE);
      const startIdx = currentResultPage * RESULTS_PER_PAGE;
      const endIdx = Math.min(startIdx + RESULTS_PER_PAGE, questions.length);
      
      area.innerHTML = `
        <div class="result-summary">
          <h2>üéâ Exam Completed!</h2>
          <div class="score">${score}/${questions.length}</div>
          <p style="font-size: 20px;">${percentage}% Correct</p>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 16px; background: #f3f4f6; border-radius: 12px;">
          <div style="font-weight: 600; color: #6b7280;">
            Showing ${startIdx + 1}-${endIdx} of ${questions.length} questions
          </div>
          <div style="display: flex; gap: 8px;">
            <button onclick="changePage(-1)" ${currentResultPage === 0 ? 'disabled' : ''} 
              style="padding: 8px 16px; border: none; border-radius: 8px; background: ${currentResultPage === 0 ? '#e5e7eb' : '#667eea'}; color: ${currentResultPage === 0 ? '#9ca3af' : 'white'}; cursor: ${currentResultPage === 0 ? 'not-allowed' : 'pointer'}; font-weight: 600;">
              ‚Üê Previous
            </button>
            <div style="padding: 8px 16px; background: white; border-radius: 8px; font-weight: 600;">
              Page ${currentResultPage + 1} of ${totalPages}
            </div>
            <button onclick="changePage(1)" ${currentResultPage === totalPages - 1 ? 'disabled' : ''} 
              style="padding: 8px 16px; border: none; border-radius: 8px; background: ${currentResultPage === totalPages - 1 ? '#e5e7eb' : '#667eea'}; color: ${currentResultPage === totalPages - 1 ? '#9ca3af' : 'white'}; cursor: ${currentResultPage === totalPages - 1 ? 'not-allowed' : 'pointer'}; font-weight: 600;">
              Next ‚Üí
            </button>
          </div>
        </div>
      `;
      
      for (let i = startIdx; i < endIdx; i++) {
        const q = questions[i];
        const div = document.createElement("div");
        div.className = `review-item ${answers[i] === q.answer ? "correct" : "incorrect"}`;
        div.innerHTML = `<div style="font-weight: 600; margin-bottom: 12px;">${i + 1}. ${q.q}</div>`;
        q.choices.forEach((c, idx) => {
          const checked = answers[i] === idx ? "‚úì" : "";
          const style = idx === q.answer ? "color: #10b981; font-weight: 600;" : "";
          div.innerHTML += `<div style="margin: 8px 0; ${style}">${checked} ${c}</div>`;
        });
        if (answers[i] === q.answer) {
          div.innerHTML += `<div class="answer-badge correct">‚úì Correct</div>`;
        } else {
          div.innerHTML += `<div class="answer-badge incorrect">‚úó Incorrect - Correct: ${q.choices[q.answer]}</div>`;
        }
        area.appendChild(div);
      }
    }

    function changePage(direction) {
      currentResultPage += direction;
      let score = 0;
      questions.forEach((q, i) => {
        if (answers[i] === q.answer) score++;
      });
      showResultPage(score);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
